---
# role: ansible-role-ipv6
# file: molecule/ci/molecule.yml

dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: ipv6-default${TOX_ENVNAME:-""}
    image: ${MOLECULE_DIST:-"jam82/molecule-debian:11"}
    command: ${MOLECULE_DOCKER_CMD:-""}
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  log: true
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
  inventory:
    group_vars:
      all:
        ipv6_role_enabled: true
verifier:
  name: ansible
