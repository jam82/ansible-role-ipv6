---
# role: ansible-role-ipv6
# file: molecule/all/molecule.yml

dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: ipv6-alpine
    image: "jam82/molecule-alpine:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
  - name: ipv6-amazonlinux
    image: "jam82/molecule-amazonlinux:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: ipv6-arch
    image: "jam82/molecule-archlinux:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: ipv6-centos
    image: "jam82/molecule-centos:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: ipv6-debian
    image: "jam82/molecule-debian:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: ipv6-fedora
    image: "jam82/molecule-fedora:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: ipv6-opensuse
    image: "jam82/molecule-opensuse:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: ipv6-oraclelinux
    image: "jam82/molecule-oraclelinux:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: ipv6-ubuntu
    image: "jam82/molecule-ubuntu:latest"
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  log: true
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
  inventory:
    group_vars:
      all:
        ipv6_role_enabled: true
verifier:
  name: ansible
